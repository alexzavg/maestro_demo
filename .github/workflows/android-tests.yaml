name: Android Tests

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install Maestro CLI
        shell: bash
        run: |
          set -e
          for i in {1..5}; do
            if curl -fsSL https://get.maestro.mobile.dev | bash; then
              break
            fi
            echo "Maestro install failed (attempt $i), retrying in 10s..."
            sleep 10
          done
          export PATH="$HOME/.maestro/bin:$PATH"
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Verify Maestro
        run: maestro --version

      - uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          arch: x86_64
          target: google_apis
          ram-size: 2048M
          disable-linux-hw-accel: true
          emulator-boot-timeout: 1200
          emulator-options: -no-window -accel off -gpu swiftshader_indirect -no-snapshot -noaudio -no-boot-anim
          script: |
            # Stabilize ADB and wait for boot
            adb kill-server || true
            adb start-server
            adb wait-for-device

            # Extra wait for full boot completion
            until [[ "$(adb shell getprop sys.boot_completed | tr -d '\r')" == "1" ]]; do
              echo "Waiting for emulator to fully boot..."
              sleep 5
            done

            # Unlock screen just in case
            adb shell input keyevent 82 || true

            # Install the app
            npm run android:install:wikipedia

            # Run Maestro tests
            maestro test .maestro/flows \
              --config .maestro/configs/wikipedia.config.yaml \
              -e appId=org.wikipedia \
              --format html \
              --output test-results/wikipedia.html

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maestro-wikipedia-report
          path: test-results
