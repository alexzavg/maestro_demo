name: Android Tests

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: macos-13

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      # Install Maestro CLI via the Marketplace action
      - name: Install Maestro
        uses: dniHze/maestro-test-action@v1

      # Boot emulator and run your exact commands
      - name: Start emulator and run Maestro tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          arch: x86_64
          target: google_apis
          ram-size: 2048M
          script: |
            npm run android:install:wikipedia
            maestro test .maestro/flows \
              --config .maestro/configs/wikipedia.config.yaml \
              -e appId=org.wikipedia \
              --format html \
              --output test-results/wikipedia.html

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maestro-wikipedia-report
          path: test-results