name: Android Tests (No Cloud)

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install Maestro CLI
        run: |
          curl -Ls "https://get.maestro.mobile.dev" | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH
          export PATH="$PATH:$HOME/.maestro/bin"
          maestro --version

      - name: Start emulator and run Maestro tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          arch: x86_64
          target: google_apis
          disable-animations: true
          force-avd-creation: true
          emulator-options: >
            -no-window
            -gpu swiftshader_indirect
            -no-boot-anim
            -camera-back none
            -camera-front none
            -no-snapshot-save
          ram-size: 4096M
          script: |
            set -e
            # Install app
            npm run android:install:wikipedia

            # Per-flow recordings with matching names (no initial suite run)
            mkdir -p test-results
            flows=$(printf "%s\n" \
              .maestro/flows/wikipedia/main/*.spec.yaml \
              .maestro/flows/wikipedia/conditional/*.spec.yaml)

            rec_status=0
            for flow in $flows; do
              [ -f "$flow" ] || continue
              base="$(basename "$flow")"
              name="${base%.spec.yaml}"

              remote="/sdcard/${name}.mp4"
              adb shell rm -f "$remote" || true
              adb shell screenrecord --time-limit 900 "$remote" >/dev/null 2>&1 &

              mkdir -p "test-results/${name}"
              maestro test "$flow" --config .maestro/config.yaml --debug-output "test-results/${name}" -e appId=org.wikipedia --format html --output "test-results/${name}/index.html" || rec_status=1

              adb shell pkill -INT screenrecord || adb shell killall -2 screenrecord || true
              sleep 2 || true
              adb pull "$remote" "test-results/${name}/recording.mp4" || true
            done

            if [ "$rec_status" -ne 0 ]; then exit "$rec_status"; fi

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: maestro-wikipedia-report
          path: test-results