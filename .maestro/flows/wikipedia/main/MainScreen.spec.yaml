appId: ${appId}
tags:
  - smokeTest
---
- launchApp:
    clearState: true

- runScript: 
    file: "../../../src/pages/MainScreen.page.js"
- runScript: 
    file: "../../../src/pages/LaunchStepper.page.js"

- runFlow:
    when:
      visible:
        id: ${output.launchStepper.skipBtn}
    commands:
        - tapOn:
            id: ${output.launchStepper.skipBtn}

- assertVisible:
    id: ${output.mainScreen.headerImg}